version: "3.8"

services:

    # PHP
    php:
        build: .docker/php
        ports:
            - 5173:5173
        volumes:
            - .:/var/www:cached
        depends_on:
            - db
        networks:
            - my_network

    # Nginx
    nginx:
        image: nginx
        ports:
            - 80:80
        volumes:
            - .:/var/www
            - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .docker/nginx/nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - php
        networks:
            - my_network

    # DATABASE (MySQL)
    db:
      image: mysql:latest
      container_name: mitsuBp_mysql_db
      command: --default-authentication-plugin=mysql_native_password
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: manageBP
      ports:
        - "3307:3306"
      volumes:
        - .docker/db/:/var/lib/mysql
      networks:
        - my_network

networks:
  my_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
